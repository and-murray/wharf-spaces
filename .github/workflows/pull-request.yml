name: pull-request

on:
  pull_request:
    branches:
      - develop

jobs:
  tests:
    uses: ./.github/workflows/test.yml
  deploy:
    when: manual
    needs: tests
    uses: ./.github/workflows/deploy.yml
    with:
      environment: 'development'
    secrets: inherit
  distribute-apps:
    when: manual
    needs: tests
    uses: ./.github/workflows/distribute-apps.yml
    with:
      environment: 'development'
    secrets: inherit
