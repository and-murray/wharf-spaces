name: main

on:
  push:
    branches:
      - main

jobs:
  tests:
    uses: ./.github/workflows/test.yml
  deploy:
    needs: tests
    uses: ./.github/workflows/deploy.yml
    with:
      ENV: 'production'
    secrets: inherit
  distribute-apps:
    needs: tests
    uses: ./.github/workflows/distribute-apps.yml
